<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象实例--字符查找匹配</title>
</head>

<body>
  <div id="position">点击我，返回你要的字符第一次出现的位置</div>
  <button onclick="showPosition()">indexOf</button>
  <hr/>
  <div id="matchPosition">点击我，查找指定字符串，有就返回该字符串，没有返回null</div>
  <div id="matchShow">这将显示匹配成功的内容</div>
  <div id="matchNull">这将返回null，没有内容可以显示</div>
  <button onclick="showMatch()">match</button>
  <hr/>
  <div id="replacePosition">将要被替换的内容</div>
  <button onclick="replaceContent()">replace</button>
  <script>
    //返回字符串中指定文本首次出现的位置(可以用来判断某个字符是否存在，不存在就返回-1)
    function showPosition() {
      var str = "If you only do what you can do,you'll never be more than you are now!"
      var sth = str.indexOf('can');
      document.getElementById('position').innerHTML = sth;
    }
    //查找字符串中指定的字符，如果存在就返回该字符串，如果不存在就返回null
    function showMatch(){
      var matchOrigin="I look down one as far as I could";
      document.getElementById('matchShow').innerHTML=matchOrigin.match("look");
      document.getElementById('matchNull').innerHTML=matchOrigin.match('looked');
      console.log(matchOrigin.match('looked'));
    }
    //替换字符串中的字符
    function replaceContent(){
      var str=document.getElementById('replacePosition').innerHTML;
      var str1=str.replace("将要被替换","替换完成");
      document.getElementById('replacePosition').innerHTML=str1;
    }
  </script>
</body>

</html>
