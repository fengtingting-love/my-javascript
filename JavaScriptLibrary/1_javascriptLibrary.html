<!DOCTYPE html>

  <title>JavaScript库</title>

<body>
  <!-- 
    JavaScript库有：
      jQuery、Prototype、MooTools
   -->
   <!-- 
     JavaScript框架(库)
      javascript高级程序设计(特别是对浏览器差异的复杂处理)，通常很困难也很耗时。
      为了应对这些调整，许多的JavaScript(helper)库应运而生。
      这些JavaScript库常被称为JavaScript框架。
      以上的三种框架都提供针对常见JavaScript任务的函数，包括动画、DOM操作以及Ajax处理。
    -->
    <!-- 
      一、jQuery：
        使用CSS选择器来访问和操作网页上的HTML元素（DOM对象）。
     -->
     <!-- 
       二、Prototype
        Prototype是一种库，提供用于执行常见的web任务的简单的API
        API是应用程序编程接口的缩写，他是包含属性和方法的库，用于操作HTML DOM。
        Prototype通过提供类和继承，实现了对JavaScript的增强。
        Prototype框架最大的部分就是对DOM的扩展，通过Prototype框架里的$()函数能够返回一个网页DOM元素，框架给这个元素添加了很多方便的方法。
      -->
      <!-- 
        三、MooTools
          MooTools也是一个框架，提供了可使常见的JavaScript编程更为简单的API。
          MooTools也含有一些轻量级的效果和动画函数。
          虽然MooTools和Prototype几乎拥有一样的语法，但是它提供了比Prototype多的功能，而且更加强大，拥有实用而清晰的文档和实例帮助你轻松入门。
       -->
       <!-- 
         CDN-内容分发网络：
          您总是希望网页可以尽可能快，您希望网页的容量尽可能地小，同时您希望浏览器尽可能多地进行缓存。
          如果许多不同的网站实用相同的JavaScript框架，那么把框架库存放在一个通用的位置供每个网页分享就变得更有意义了。
          CDN解决了这个问题，CDN是包含可分享代码库的网络服务器。
        -->
</body>
