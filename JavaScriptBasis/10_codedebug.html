<!DOCTYPE html>

<body>
  <script>
    //各个浏览器的调试方法

    /*
    Chrome 浏览器
      打开浏览器。
      在菜单中选择工具。
      在工具中选择开发者工具。
      最后，选择 Console。
    Firefox 浏览器
      打开浏览器。
      访问页面:
      http://www.getfirebug.com。
      按照说明 :
      安装 Firebug。
    Internet Explorer 浏览器。
      打开浏览器。
      在菜单中选择工具。
      在工具中选择开发者工具。
      最后，选择 Console。
    Opera
      打开浏览器。
      Opera 的内置调试工具为 Dragonfly，详细说明可访问页面:
      http://www.opera.com/dragonfly/。
    Safari
      打开浏览器。
      访问页面:
      http://extentions.apple.com。
      按说明操作：
      install Firebug Lite。
    */
  </script>
</body>
</html>
