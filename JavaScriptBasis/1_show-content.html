<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="num">本来的显示</div>
  <script>
    //1.输出方式
    /**
      1.window.alert()弹出警告框
      2.console.log()在控制台输出
      3.document.write()将内容写在HTML文档中
      4.innerHTML写入到HTML元素中
    **/
    //1.1 
    window.alert(5+6);
    //1.2
    console.log(5+6);
    //1.3
    document.write(new Date());
    //1.4
    document.getElementById("num").innerHTML="段落已经被修改";
  </script>
</body>
</html>
