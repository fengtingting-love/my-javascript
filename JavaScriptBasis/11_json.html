<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <script>
    /*
    1.JSON是用于存储和传输数据的格式，通常用于服务端向网页端传递数据，JSON是一种轻量级数据交换格式
    2.   {"employees":[
        {"firstName":"John", "lastName":"Doe"},
        {"firstName":"Anna", "lastName":"Smith"},
        {"firstName":"Peter", "lastName":"Jones"}
    ]}
    3.JSON格式在语法上与创建JavaScript相同，由于他们相似，所以JavaScript程序很容易将JSON数据转换成JavaScript对象
    4.JSON 语法规则
    数据为 键/值 对。
    数据由逗号分隔。
    大括号保存对象
    方括号保存数组
    5.JSON.parse(sth);  sth为JSON格式，此语句是将JSON格式数据转换成JavaScript对象

    */
  </script>
</body>

</html>
