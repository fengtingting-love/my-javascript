<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 作用域、事件、字符串 -->
  <!-- 
    1.作用域是可访问变量的集合，在JavaScript中，可以定义全局作用域和局部作用域
    2.在JavaScript中，对象和函数同样也是变量，作用域为渴访问变量，对象，函数的集合
    3.JavaScript函数作用域：作用域在函数内修改
    4.变量在函数内声明，变量为函数作用域，局部变量，只能在函数内部访问
    5.变量在函数外定义，即为全局变量，全局变量有全局作用域，网页中所有脚本和函数均可使用
    6.JavaScript变量生命周期在它声明时初始化，局部变量在函数执行完毕后销毁，全局变量在页面关闭后销毁
    7.函数参数只在函数内起作用，是局部变量
    8.在HTML中，全局变量是window对象，所有数据变量都属于window对象
   -->
   <!-- 
      1.事件是可以被JavaScript检测到的行为
      2.HTML事件是发生在HTML元素上的事情，当在HTML页面中使用JavaScript时，JavaScript可以触发这些事件
      3.HTML事件可以是浏览器行为，也可以是用户行为
      3.1 HTML页面完成加载 
      3.2 HTML input字段改变时
      3.3 HTML 按钮被点击
      常见的HTML事件：
      onchange HTML元素改变
      onclick   用户点击HTML元素
      onmouseover 用户在一个HTML元素上移动鼠标
      onmouseout 用户在一个HTML元素上移开鼠标
      onkeydown 用户按下键盘按键
      onload 浏览器已完成页面的加载
    -->
    <!-- 
      1.JavaScript字符串用于存储和处理文本
      2.可以用索引位置来访问字符串中的每个字符
      3.字符串属性：
        constructor:返回创建字符串属性的长度
        length:返回字符串的长度
        prototype:允许向对象添加属性和方法
      4.字符串方法：
        charAt(),返回指定索引位置的字符
        charCodeAt(),返回指定索引位置字符的Unicode值
        concat(),连接两个或多个字符串，返回连接后的字符串
        fromCharCode(),将指定的Unicode值转换成字符串
        indexOf(),返回字符串中检索指定字符第一次出现的位置
        lastIndexOf(),返回字符串中索引指定字符最后一次出现的位置
        localeCompare(),用本地特定的顺序来比较两个字符串
        match(),找到一个或多个正则表达式的匹配
        replace(),替换与正则表达式匹配的字串
        search(),检索与正则表达式相匹配的值
        slice(),提取字符串的片段，并在新的字符串中返回被提取的部分
        split(),把字符串分割为子字符串数组
        substr(),从起始索引号提取字符中指定数目的字符
        substring(),提取字符串中两个指定索引号之间的字符
        toLocaleLowerCase(),根据主机的语言环境 把字符串转换成小写
        toLocaleUpperCase(),根据主机的语言环境把字符串转换成大写
        toLowerCase()，把字符串转换成小写
        toString(),返回字符串对象值
        toUpperCase(),把字符串转换成大写
        trim(),移除字符串首尾空白
        valueOf(),返回某个字符串对象的原始值
     -->
     <script>
        var str="my  name";
        console.log(str[2],str[3],str[4],str.length,"根据下标输出字符串某个位置的字符,下标从0开始，每一个空格也是一个字符,可以输出它的长度，一个空格的长度为1")
        var stt="my happy holiday is today";
        console.log(stt.indexOf("y"),"返回某个字符第一个出现时的位置");
     </script>
</body>
</html>
