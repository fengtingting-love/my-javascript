<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alert</title>
</head>
<body>
  <!-- 可以在 JavaScript 中创建三种消息框：警告框、确认框、提示框。 -->
  <script>
    //alert:
    function myFunction(){
      alert("你好，我是一个警告框！");
    }
    //confirm:
    var r=confirm("按下按钮");
    if (r==true){
      x="你按下了\"确定\"按钮!";
    }
    else{
      x="你按下了\"取消\"按钮!";
    }
    //prompt
    var person=prompt("请输入你的名字","Harry Potter");
    if (person!=null && person!=""){
      x="你好 " + person + "！今天感觉如何？";
    }

  </script>
</body>
</html>
