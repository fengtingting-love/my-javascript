<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RegExp实例二：使用正则表达式选取数值</title>
</head>
<body>
  <script>
    var testString="there are 31 cats and 41 dogs 3";
    var expression = /\d+/g;//匹配有多少个数字
    var digitCount=testString.match(expression).length;
    window.console.log(digitCount);//返回2
  </script>
</body>
</html>
