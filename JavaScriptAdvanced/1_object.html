<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象</title>
</head>
<body>
  <!-- JavaScript中的所有事物都是对象：字符串，数值，数组，函数...也允许自定义对象 -->
  <!-- 1.万物皆对象
          JavaScript提供多个内建对象，比如String、Date、Array等，对象只是带有属性和方法的特殊类型数据
            布尔型可以是一个对象
            数字型可以是一个对象
            字符串可以是一个对象
            日期是一个对象
            数学和正则表达式也是对象
            数组是一个对象
            甚至函数也可以是对象
  -->
  <!-- 2.访问对象的
          访问对象的属性：对象名.属性名
          获取对象的长度：对象名.length
          访问对象的方法：对象名.方法名
  -->
  <!-- 2.创建对象
        1.定义并创建对象的实例
        2.使用函数来定义对象，然后创建新的对象实例
   -->
   <script>
     //2.1创建直接的实例：
      person=new Object();
      person.firstname="婷婷";
      person.lastname="冯";
      person.age=18;
      person.eyecolor="brown";
      
      person1={firstname:"婷婷",lastname:"冯",age:18}
      console.log(person,"这是person",person1,"这是person1")
      //2.2使用对象构造器
      function person2(firstname,lastname,age){
        this.firstname=firstname;
        this.lastname=lastname;
        this.age=age;
        //在运行时，this通常指向的是我们正在执行的函数本身，或者指向该函数所属的对象
        this.changeAge=function changeAge(age){
          this.age=age;
        }
      }
      var mySister=new person2("tingting","feng","16");
      var mySiste1r=new person2("ting","fen","14");
      mySiste1r.changeAge(30);
      console.log(mySister,mySiste1r,"我的妹妹们");
      console.log(mySiste1r,"换名字后");
   </script>
   <!-- 3.JavaScript类
          javascript是面向对象的语言，但JavaScript不使用类。
          在JavaScript中，不会创建类，也不会通过类来创建对象。
          JavaScript基于prototype，而不是基于类的
  -->
  <!-- 4.JavaScript中的for...in循环
          JavaScript for...in语句循环遍历对象的属性
          注意：for...in 循环中的代码块将针对每个属性执行一次
  -->
  <script>
      //for...in循环实例
      var myself={
        fname:"冯",
        lname:"婷婷",
        age:20
      }
      for(item in myself){
        console.log(item,"循环遍历，输出属性名");
      }
  </script>
</body>
</html>
