<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array数组对象</title>
</head>
<body>
  <!-- 
    数组对象的作用是：使用单独的变量来存储一系列的值
   -->
   <script>
     //创建数组，为其赋值：
     var mycars=new Array();
     mycars[0]='Saab';
     mycars[1]='Volvo';
     mycars[2]='BMW';
     console.log(mycars);
     //在JavaScript中，数组中第一个元素的下标为0，以此类推
     var mycars1=new Array('Saab','Volvo','BMW');
     var mycars2=['Saab','Volvo','BMW'];

     //访问数组：
      var car1=mycars[0];
      console.log(car1);
      //修改数组
      mycars[0]="Maserati";
      console.log(mycars,"修改第一个数组元素之后的新数组");
   </script>
   <!-- 
     数组：可以用一个变量名存储所有的值，并且可以用变量名访问其中的任何一个值
          数组中每个元素都有自己的ID，可以很容易的访问到
    -->
    <!-- 
      所有的JavaScript变量都是对象。数组元素是对象。函数是对象。因此，你可以在数组中有不同的变量类型
     -->
     <script>
       var multiArr=new Array();
       multiArr[0]=Date.now;
       multiArr[1]=function(){return 1}
       multiArr[2]=mycars;
       console.log(multiArr,"含有多种类型数据的数组");
     </script>
     <!-- 
       数组对象预定义属性和方法：
       .length   放回数组的长度
       arr.indexOf("volvo")  如果存在这个字符串，则返回其第一次出现时的下标，如果没有则返回-1
      -->
      <!-- 

        常见数组方法：
          concat()  合并多个数组
          join()    用数组的元素组成字符串
          pop()     删除数组的最后一个元素
          push()    向数组末尾增加一个元素
          reverse() 将一个数组中的元素的顺序翻转排序
          shift()   删除数组中第一个元素
          unshift() 在数组的最前面插入一个元素
          sort()    将数组排序，可以自定义排序方法
          slice(1，3)   从一个数组中选择元素,选择下标从1到3的元素，但是不包括3
          splice()  可以删除内容，可以在某个位置添加内容，也可以替换某个位置的内容
       -->
</body>
</html>
