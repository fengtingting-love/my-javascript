  <!-- 
    日期用于处理日期和时间
    返回当日的日期和时间：Date()
    getFullYear(),获取当前年份
    getTime(),返回从1970年1月1日至今的毫秒数
    setFullYear(),设置具体的日期
    toUTCString(),将当日的日期根据UTC转换成字符串
    getDay(),返回星期中的某一天
    getDate(),返回一个月中的某一天
   -->
