<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Window对象</title>
</head>
<body>
  <!-- 
    JavaScript Window对象：
      Window对象表示浏览器中打开的窗口
      Window对象表示一个浏览器窗口或者一个框架。在客户端JavaScript中，Window对象是全局对象，所有的表达式都在当前的环境中计算
    Window的子对象：
      JavaScript document对象
      JavaScript frames对象
      JavaScript history对象
      JavaScript location对象
      JavaScript navigation对象
      JavaScript screen对象
   -->
   <!-- 
     详解window对象和它的子对象们：
      navigator导航器对象：
        appCodeName:返回浏览器的代码名
        appName:返回浏览器的名称
        appVersion：返回浏览器的平台和版本信息
        cookieEnabled:返回指明浏览器中是否启用cookie的布尔值
        platform：返回运行浏览器的操作系统平台
        userAgent：返回由客户机发送服务器的user-agent头部
    -->
    <script>
      console.log(window.navigator.appCodeName,"返回浏览器的代码名");
      console.log(window.navigator.appName,"返回浏览器的名称");
      console.log(window.navigator.appVersion,"返回浏览器的平台和版本名称");
      console.log(window.navigator.cookieEnabled,"返回指明浏览器中是否启用cookie的布尔值");
      console.log(window.navigator.platform,"返回运行浏览器的操作系统平台");
      console.log(window.navigator.userAgent,"返回客户机发送服务器的user-agent头部");
    </script>
    <!-- 
      screen显示器对象：
        availHeight:返回显示屏幕的可用高度
        availWidth:返回显示屏幕的可用宽度
        height：返回屏幕的像素高度
        width：返回屏幕的像素宽度
        colorDepth：返回屏幕颜色的位数
     -->
     <script>
       console.log(window.screen.availHeight,"显示屏幕的可用高度");
       console.log(window.screen.availHeight,"显示屏幕的可用宽度");
       console.log(window.screen.height,"显示屏幕的像素高度");
       console.log(window.screen.width,"显示屏幕的像素宽度");
       console.log(window.screen.colorDepth,"显示屏幕的颜色的位数");
     </script>
     <!-- 
       history历史对象：
        back()   返回前一个URL
        forward() 返回下一个URL
        go()      返回某个具体页面
      -->


      <!-- 
        location位置对象：
          属性：
            hash   设置或返回从#开始的URL
            host   设置或返回主机名和当前的URL的端口号
            hostname  设置或返回当前URL的主机名
            href   设置或返回完整的URL
            pathname   设置或返回当前URL的路径部分
            port   设置或返回当前URL的端口号
            protocol  设置或返回当前的URL协议
            search    设置或返回从？开始的URL
          方法：
            assign(URL)   加载新的文档
            reload()      重新加载当前页面
            replace(newURL)  用新的文档替换当前文档
       -->


       <!-- 
         document文档对象：
          集合：
            anchors[]:锚点对象数组
            images[]:图片对象数组
            links[]:链接对象数组
            forms[]：表单对象数组
          属性：
            cookie：设置或返回与当前文档有关的所有cookie
            domain:返回当前文档的域名
            referrer：返回载入当前文档的文档URL
            title：返回当前文档的标题
            URL:返回当前文档的URL
          方法：
            open()  打开一个新文档，并擦除旧文档内容
            close() 关闭文档输出流
            write() 向当前文档追加写入文本
            writeln() 与write相同，在<pre>中会追加换行
        -->


        <!-- 
          窗口控制：
            moveBy(水平位移，垂直位移) 按照指定像素参数移动指定窗口
            moveTo(x,y)   将窗口移动到指定的指定坐标(x,y)处
            resizeBy(水平,垂直)  将当前窗口改变指定的大小  大于0位扩大，小于0为缩小
            scrollBy(水平，垂直)  将窗口的内容按给定的位移量滚动，整数时为正向滚动，否则为反向滚动 
            scrollTo(x,y)       将窗口中的内容滚动到指定位置
         -->


         <!-- 
           焦点控制：
            focus  得到焦点
            blur   移除焦点
          -->
        <!-- 
          打开关闭窗口：
            open(url,"窗口名称","窗口风格")   打开一个新的窗口，并在窗口中装载指定URL地址的网页
            close()  自动关闭窗口
            窗口风格：
              height： 窗口高度 不能小于100
              width：  窗口宽度 不能小于100
              left：    窗口左坐标，不能为负值
              top:    窗口上坐标，不能为负值
              location  yes/no是否显示地址栏
              menubar yes/no是否显示菜单栏
              resizable yes/no可以改变窗体大小
              scrollsbar yes/no是否允许出现滚动条
              status    yes/no是否显示状态栏
              toolbar   yes/no是否显示工具栏
         -->
         <!-- 
           定时器：
            setTimeout(执行代码，毫秒数)  当到了指定的毫秒数后，自动执行功能代码
            clearTimeout(定时器)        取消由setTimeout()设置的定时器
            setInterval(重复执行的代码，毫秒数)   按指定周期重复执行功能代码
            clearInterval(时间间隔器)   取消由setInterval()设置的时间间隔器
          -->
          <!-- 
            对话框：
              alert("提示字符串")   弹出一个警告窗，在警告框内显示提示字符串文本
              confirm("提示字符串")   显示一个确认框，在确认框内显示提示字符串，当用户单击确定按钮时该方法返回true，单击取消返回false
              prompt("提示字符串"，"缺省文本")    显示一个输入框，在输入框内显示提示字符串，在输入文本框显示缺省文本，并等待用户的输入，当用户点击确定时，返回输入的字符串，取消返回null值
           -->
           <!-- 
             属性：
              状态栏： defaultStatus 改变浏览器状态栏的默认显示
                      status        临时改变浏览器状态栏的显示
              窗口位置：
                IE：
                  screenLeft 声明窗口的左上角的X坐标
                  screenTop  声明窗口左上角的Y坐标

                  document.body.scrollLeft 
                  document.documentElement.scrollLeft  声明当前文档向右滚动过的像素数

                  document.body.scrollTop
                  document.documentElement.scrollTop   声明当前文档向下滚动过的像素数
            
                !IE:
                  screenX 声明窗口左上角的X坐标
                  screenY 声明窗口左上角的Y坐标
                  pageXOffset  声明当前文档向右滚动过的像素数
                  pageYOffset  声明当前文档向下滚动过的像素数

                FF：
                  innerHeight 返回窗口的文档显示区的高度
                  innerWidth  返回窗口的文档显示区的宽度
                  outerHeight 返回窗口的外部高度
                  outerWidth  返回窗口的外部宽度
            -->
            <!-- 
              其他属性：
                opener 可以实现同域名下跨窗体之间的通讯，一个窗体要包含另一个窗体的opener
                closed 当前窗口关闭时返回true
                name   设置或返回窗口的名称
                self   返回对当前窗口的调用
             -->
</body>
</html>
