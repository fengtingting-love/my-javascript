<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math对象</title>
</head>
<body>
  <!-- 
    Math对象的作用是：执行常见的算数任务
    Math.round(num)   返回距离num最近的整数，依旧是四舍五入为原则
    Math.random()     返回0到1之间的随机数
    Math.max(num1，num2)     返回给定两个num中较大的值
    Math.min(num1，num2)     返回给定两个num中较小的值
    Math.floor()            向下取整
    Math.ceil()             向上取整
   -->
<script>
  var num1=Math.PI;
  console.log(num1,"返回π的具体值");
  var num2=Math.sqrt(16);
  console.log(num2,"Math.sqrt可以将括号中的内容开平方");
</script>
</body>
</html>
