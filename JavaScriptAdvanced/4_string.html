<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>String对象</title>
</head>
<body>
  <!-- 
    String对象用于处理已有的字符块
    一个字符串用于存储一系列字符就像"feng tingting"
    一个字符串可以使用单引号或者双引号
   -->
   <!-- 
     你可以使用位置（索引）访问字符串中任何的字符，
     也可以用.length来计算字符串的长度
     可以用indexOf()来定位字符串中某一个指定的字符首次出现的位置，如果没有则返回-1
     lastIndexOf()方法，在字符串末尾开始查找字符串出现的位置
     match()函数，用来查找字符串中特定的字符，如果找到的话，则返回这个字符串
     replace()方法，在字符串中用某些字符来替换另一些字符
     toUpperCase()/toLowerCase() 转换字符串的大小写
     split()方法将字符串转换成函数
    -->
    <script>
      var carname="feng tingting";
      var caritem=carname[2];
      console.log(caritem,"根据索引下标，找到某个位置的字符，索引从0开始");
      console.log(carname.length,"使用.length方法，计算字符串的长度,空格也算一个长度的字符");
      console.log(carname.indexOf('a'),carname.indexOf('n'),"查看某个字符在该字符串中第一次出现的位置，如果没有这个字符，则会返回-1");
      console.log(carname.lastIndexOf('a'),carname.lastIndexOf('n'),"从末尾处开始查找字符，第一出现的下标，但下标还是从前向后定义的");
      console.log(carname.match('ing'),"match方法匹配字符串");
      console.log(carname.replace("tingting","dandan"),"字符串替换,返回替换后的字符串");
      var CARNAME=carname.toUpperCase();
      console.log(CARNAME,"转换成大写字母后的结果");
      var arrCarname=carname.split('');
      console.log(arrCarname,"split中可以规定由什么为分割线，将字符串转换成数组，如果不传内容，则默认将每个字符都分开，形成一个新的数组")

    </script>

     -->
</body>
</html>
