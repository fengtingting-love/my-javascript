<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boolean对象</title>
</head>

<body>
  <!-- 
    Boolean对象用于将非布尔值转换为布尔值
    布尔对象是三种包装对象，Number、String和Boolean中最简单的一种，它没有大量的属性和方法

    0 为布尔值 false
    1 为布尔值 true
    空字符串是布尔值 false
    null 是布尔值 false
    NaN 是布尔值 false
    字符串'false' 是布尔值true  
   -->
  <script>
    var b1 = new Boolean(0);
    var b2 = new Boolean(1);
    var b3 = new Boolean("");
    var b4 = new Boolean(null);
    var b5 = new Boolean(NaN);
    var b6 = new Boolean("false");
    document.write("0 为布尔值 " + b1 + "<br>");
    document.write("1 为布尔值 " + b2 + "<br>");
    document.write("空字符串是布尔值 " + b3 + "<br>");
    document.write("null 是布尔值 " + b4 + "<br>");
    document.write("NaN 是布尔值 " + b5 + "<br>");
    document.write("字符串'false' 是布尔值" + b6 + "<br>");
  </script>
  <!-- 
    创建Boolean对象：
      Boolean对象代表两个值："true"或"false"
   -->
   <script>
     var myBool=new Boolean();
      //如果布尔对象没有初始值或初始值为：
      //0,-0,null,undefined,"",false,NaN,那么对象的值就是false，否则就是true
   </script>
</body>

</html>
