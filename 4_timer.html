<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>点击按钮，在3秒后弹出内容</h3>
  <button onclick=alertContent()>点我</button>
  <script>
    function alertContent(){
      setTimeout(() => {
        alert("欢迎回来");
      }, 3000);
    }
  </script>
</body>
</html>
